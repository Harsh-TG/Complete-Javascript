<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div class="containeer">
        <button id="btn" onclick="showMessage()">Click Me</button>
    </div>
    <script>
        function showMessage() {
            // Wait 3 seconds, then run this function once
            setTimeout(() => {
                alert("This message appears after 3 seconds");
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    </script>
</body>
</html>
