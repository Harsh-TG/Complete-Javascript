<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button onclick="startCounter()">Start Counter</button>
    <script>
        let count = 0;

        function startCounter() {
            // Repeats every 1 second (1000 ms)
            setInterval(() => {
                count++;
                console.log("Counter: " + count);
            }, 1000);
        }
    </script>
</body>
</html>
