<body>
    <script>
        function sum(a, b) {
            let sum = a + b;
            return sum;
        }

        console.log(sum(23, 56));
        console.log(sum(234, 56));
        console.log(sum(223, 56));

        function greeting(name='sita'){// Default value in the parameter used when
        //  we do not pass arguments during calling.
            console.log(`namasate ${name} ji`);
        }
        greeting();
        
    </script>
</body>
