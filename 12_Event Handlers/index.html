<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Handling Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Click the boxes to see different event handling methods</h2>
    <div class="containeer">
        <div class="box" id="box-1" onclick="inlineHandler()">Box 1</div> <!-- Inline -->
        <div class="box" id="box-2">Box 2</div>                           <!-- Property-based -->
        <div class="box" id="box-3">Box 3</div>                           <!-- addEventListener -->
        <div class="box" id="box-4">Box 4</div>                           <!-- addEventListener (hover) -->
    </div>

    <script src="script.js"></script>
</body>
</html>
