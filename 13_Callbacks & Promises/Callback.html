<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Callback Example</title>
</head>
<body>
  <script>
    // 1Ô∏è‚É£ Function 'calculate' accepts two numbers (a, b) and a function called 'operation'
    const calculate = (a, b, operation) => {
      // 2Ô∏è‚É£ 'operation' is called with a and b as arguments
      return operation(a, b);
    };

    // 3Ô∏è‚É£ We call 'calculate' with values 3, 4 and a function that adds them
    const result = calculate(3, 4, function (num1, num2) {
      // 4Ô∏è‚É£ This anonymous function acts as a 'callback' and returns sum
      return num1 + num2;
    });

    // 5Ô∏è‚É£ Output the result: 3 + 4 = 7
    console.log(result); // üëâ 7
  </script>
</body>
</html>
