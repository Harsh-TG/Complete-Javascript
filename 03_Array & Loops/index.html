<!DOCTYPE html>
<html>
<head>
  <title>Loop Examples with Array</title>
</head>
<body>
  <script>
    // An array of numbers
    let numbers = [10, 20, 30, 40, 50];

    console.log("=== Using for loop ===");
    //  FOR LOOP: Runs from 0 to array length - 1
    for (let i = 0; i < numbers.length; i++) {
      console.log(`Index ${i} has value: ${numbers[i]}`);
    }

    console.log("=== Using while loop ===");
    // WHILE LOOP: Similar logic, but initialized and incremented manually
    let j = 0;
    while (j < numbers.length) {
      console.log(`Index ${j} has value: ${numbers[j]}`);
      j++;
    }

    console.log("=== Using do...while loop ===");
    //  DO-WHILE LOOP: Executes at least once even if condition is false
    let k = 0;
    do {
      console.log(`Index ${k} has value: ${numbers[k]}`);
      k++;
    } while (k < numbers.length);
  </script>
</body>
</html>
